						interval: 0, //坐标刻度之间的显示间隔，默认就可以了（默认是不重叠）
						textStyle: {
						  fontSize : 16      //更改坐标轴文字大小
						}
                    }
					},
            yAxis: { type: 'category',
					axisLabel: {
						interval: 0, //坐标刻度之间的显示间隔，默认就可以了（默认是不重叠）
						textStyle: {
						  fontSize : 14      //更改坐标轴文字大小
						}
                    }
			},
            series: [
                {
                    type: 'bar',
                    encode: {
                        // Map the "count" column to X axis.
                        x: 'count',
                        // Map the "product" column to Y axis
                        y: 'product'
                    }
                }
            ]
        };
        ;

    <script type="text/javascript">
        $(function () {
            var startDate = new Date('2020-01-23');
            var endDate = new Date('2020-06-01');
            $('#date_start').datetimepicker({
                format: 'yyyy-mm-dd',
                weekStart: 1,
                language: 'cn',
                minView: 'month',
                autoclose: true,
                todayBtn: true,
                startDate: startDate,
                endDate: endDate,
                initialDate: startDate,
                language: "en",
            }).on("changeDate", function (ev) {
                if (ev.date) {
                    $('#date_end').datetimepicker('setStartDate', new Date(ev.date.valueOf()))
                } else {
                    $('#date_end').datetimepicker('setStartDate');
                }
            });

            $('#reset').click(function () {
                $('#date_start').datetimepicker('setEndDate', new Date(ev.date.valueOf()))
                $('#date_end').datetimepicker('setStartDate', new Date(ev.date.valueOf()))

            });

            $('#date_end').datetimepicker({
                format: 'yyyy-mm-dd',
                weekStart: 1,
                language: 'cn',
                minView: 'month',
                autoclose: true,
                startDate: startDate,
                endDate: endDate,
                initialDate: endDate,
                language: "en",
            }).on("changeDate", function (ev) {
                if (ev.date) {
                    $('#date_start').datetimepicker('setEndDate', new Date(ev.date.valueOf()))
                } else {
                    $('#date_start').datetimepicker('setEndDate');
                }
            });

        });
    </script>
